<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <span class="icon-label"><i><img src="bx-sun.svg" alt="sun icon" /></i></span>
    <label class="switch">
      <input type="checkbox" id="mode-toggle" />
      <span class="slider"></span>
    </label>
    <span class="icon-label"><i><img src="bx-moon.svg" alt="moon icon" /></i></span>
  </div>

  <div class="wrapper">
    <form action="">
      <h1>LOGIN</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <i><img src="bxs-user.svg" alt="user icon" /></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <!-- Added icon with event handler to toggle password visibility -->
        <i id="toggle-password" onclick="togglePassword()">
          <img id="toggle-icon" src="bx-show.svg" alt="Show Password Icon" />
        </i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
